global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'arbihedron-monitor'

scrape_configs:
  - job_name: 'arbihedron'
    static_configs:
      - targets: ['arbihedron:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']